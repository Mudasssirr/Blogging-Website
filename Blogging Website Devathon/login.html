<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/URL-LOGO.jpg">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="login-form">
                <div class="card">
                    <div class="card-body">
                        <div class="logo">
                            <h5 class="web-logo">Write Wise</h5>
                        </div>
                        <h4>Login</h4>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="Email" id="emailInput" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="passwordInput">
                                <input type="checkbox" name="" id="passwordCheckbox" class="mt-3 mb-1">
                                <label for="passwordCheckbox" class="showPassword-label">Show Password</label>
                            </div>
                            <div class="d-grid gap-2">
                                <div id="loader">
                                    <div class="spinner-border text-light" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <button id="login-btn" class="btn btn-primary" type="button"><span id="button-text-login">Login</span></button>
                            </div>      
                            <p class="mt-4">Don't have an account?
                                <a href="signup.html">Sign Up</a>
                            </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="authentication.js"></script>
<script>
    // FOR SHOWING PASSWORD IN LOGIN
    
    const passwordCheckbox = document.getElementById("passwordCheckbox");
    const passwordInput = document.getElementById("passwordInput");
    
    passwordCheckbox.addEventListener("change", togglePasswordVisibility);
    
    function togglePasswordVisibility() {
        if (passwordCheckbox.checked) {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
    
</script>    
</html>
